<!DOCTYPE html>
<html>
    <head>
   <meta charset="utf-8" >
   <link rel="stylesheet" href="styling.css">
   <title>Maths Game</title>
    </head>
    <body>
        <div id="main__container">
            <div id="score__box">
             Score: <span id="score">0</span>
            </div>
            <div id="correct">
              Correct!
            </div>
            <div id="wrong">
             Wrong!
            </div>
            <div id="question__box">
            
            </div>
            <div id="select__answer">
                Select your answer:
            </div>
            <div id="options">
            <div id="option1" class="option">
               
            </div>
            <div id="option2" class="option">
                
             </div>
             <div id="option3" class="option">
                
             </div>
             <div id="option4" class="option">
                
             </div>
            </div>
            <div id="start__restart">
             Start
            </div>
            <div id="game__over">
                <div id="game">Game Over!</div>
                <div id="your__score">Your score is: </div>
                <div id="details">Oops! Seems like you selected the wrong answer. To select your operator and to play the game, press the button below.</div>
            </div>
            <div id="start__game"> 
                Press the 'Start' button below to start the game!
            </div>
        </div>
            <div id="operator__main">
                <div id="welcome">WELCOME!</div>
                <div id="operator">Select your operator:</div>
                <div id="op1" class="op">+</div>
                <div id="op2" class="op">-</div>
                <div id="op3" class="op">*</div>
                <div id="op4" class="op">/</div>
            </div>
        <script src="javascript.js"></script>
    </body>
</html>
